<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * @param {number[]} nums
		 * @return {number}
		 */
		var rob = function(nums) {
		    if(nums.length==0){
		        return 0
		    }
		    if(nums.length==1){
		        return nums[0]
		    }
		    var dp = []
		     dp[0]=nums[0];
		    dp[1]=Math.max(nums[0],nums[1]);
		  for(var i=2;i<nums.length;i++){
		     dp[i] = Math.max(dp[i-2]+nums[i], dp[i-1])
		  }
		   return dp[nums.length-1]
		};
	</body>
</html>
