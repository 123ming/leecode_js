<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} prices
			 * @return {number}
			 */
			//思路,每天的利润等于当天减去最小值,在求出最大利润即可
			var maxProfit = function(prices) {
			    if(prices.length==0){
			        return 0
			    }
			    var max = 0;
			    var min = prices[0]
			    for(var i=1;i<prices.length;i++){
			       var l = prices[i]-min;
			       if(l>max){
			           max = l
			       }
			       if(prices[i]<min){
			           min = prices[i]
			       }
			    }
			    return max
			};
		</script>
	</body>
</html>
