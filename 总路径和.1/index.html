<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * Definition for a binary tree node.
			 * function TreeNode(val) {
			 *     this.val = val;
			 *     this.left = this.right = null;
			 * }
			 */
			/**
			 * @param {TreeNode} root
			 * @param {number} sum
			 * @return {number}
			 */
			//采用双重递归,先获取每个节点,然后获取每个节点的满足要求的个数,返回累加值
			var pathSum = function(root, sum) {
			    if(root==null){
			        return 0
			    }
			   var num = add(root,sum);
			   return num+pathSum(root.left,sum)+pathSum(root.right,sum);
			   function add(root,sum){
			         if(root==null){
			        return 0
			    }
			    if(sum-root.val==0){
			        return 1+add(root.left,sum-root.val)+add(root.right,sum-root.val)
			    }
			    return add(root.left,sum-root.val)+add(root.right,sum-root.val)
			   }
			
			};
		</script>
	</body>
</html>
