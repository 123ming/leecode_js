<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * @param {string} s
		 * @return {boolean}
		 */
		var isPalindrome = function(s) {
		    var match = /\d+|\w+/g;
		    var r = ''
		    if(match.test(s)){ //先匹配出所有的字符串和字母,然后合并全部小写
		        r = (s.match(match).join('')).toLocaleLowerCase()
		    }
		    var start = 0;
		    var end = r.length-1;
		    while(start<end){ //遍历验证回文
		       if(r[start]!=r[end]){
		           return false
		       }
		       start++;
		       end--
		    }
		    return true
		};
		</script>
	</body>
</html>
