		        }
		        if(i+1<row&&grid[i+1][j]==1){
		            
		            findArea(i+1,j,row,col)
		        }
		        
		        if(i-1>=0&&grid[i-1][j]==1){
		            
		            
		            findArea(i-1,j,row,col)
		        }                      
		    } 
		  
		   for(var i=0;i<row;i++){
