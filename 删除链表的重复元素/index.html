<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * Definition for singly-linked list.
		 * function ListNode(val) {
		 *     this.val = val;
		 *     this.next = null;
		 * }
		 */
		/**
		 * @param {ListNode} head
		 * @return {ListNode}
		 */
		var deleteDuplicates = function(head) {
		    var now = head;
		    while(now!=null){//遍历链表
		      var pre = now;//拿到当前的元素
		      var next = pre.next;//下一个元素
		      while(next!=null&&pre.val==next.val){//继续遍历判断下一个元素直到跟当前的不等或者到达表末尾
		         next = next.next;
		      }
		      pre.next = next;//将当前的元素的下一个元素指向最终的下一个不等元素
		      now = next;//从最终的下一个不等元素继续遍历
		    }
		    return head
		};	
		</script>
	</body>
</html>
