<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} prices
			 * @return {number}
			 */
			//动态规划,状态分为持有和未持有,持有的上一个可能是持有也肯能是买入,同理未持有也肯能是未持有或者卖出,最后的状态肯定是未持有状态
			var maxProfit = function(prices) {
			    if(prices.length==0){
			        return 0
			    }
			    var n = prices.length;
			    var dp = [];
			    dp[0] = [[],[]];
			    dp[0][0] = 0;
			    dp[0][1] = -prices[0];
			    for(var i=1;i<prices.length;i++){
			        dp[i] = [[],[]];
			        dp[i][0] = Math.max(dp[i-1][0], dp[i-1][1] + prices[i])
			        dp[i][1] = Math.max(dp[i-1][1], dp[i-1][0] - prices[i])
			    }
			    return dp[n-1][0]
			};
		</script>
	</body>
</html>
