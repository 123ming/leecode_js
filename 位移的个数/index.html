<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * @param {number} n - a positive integer
		 * @return {number}
		 */
		var hammingWeight = function(n) {
		    var num = 0;
		    while(n/2>0){
		      if(n%2==1){
		          num++
		      }
		      n = Math.floor(n/2);
		    }
		    return num
		};
	</body>
</html>
