<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * @param {number} n
		 * @return {boolean}
		 */
		var isHappy = function(n) {
		   var sum = 0;
		   var cache = [n] //缓存出现过的和值
		  while(n/10>0){
		      var num = n%10;
		      sum+=num*num;
		      n = Math.floor(n/10);
		      if(n==0){
		          if(sum==1){
		              return true
		          }else{
		              if(cache.indexOf(sum)>-1){ //如果在出现过的集合里则不是快乐数
		                  return false
		              }else{//反之继续求和
		                   n = sum;
		                   cache.push(sum)
		                   sum = 0;
		              }
		             
		          }
		      }
		  }
		};
	</body>
</html>
